content_item:
  description: Any kind of status update or wall post
  service_specific_name: feed
  fields:
    - name: id
      uuid: true

user:
  fields:
    - name: id
      uuid: true

    - name: username
      unique: true

    - name: name

    - name: likes
      type: numeric

    - name: talking_about_count
      type: numeric

    - name: link
      type: uuid_url

    - name: is_published
      type: boolean

    - name: can_post
      type: boolean

    - name: about
      type: text

    - name: description
      type: text

    - name: category



