user:
  fields:
    - name: id
      uuid: true

    - name: username
      unique: true

    - name: bio
      type: text

    - name: media_count
      type: numeric
      nested:
        counts: media

    - name: followed_by_count
      type: numeric
      nested:
        counts: followed_by

    - name: follows_count
      type: numeric
      nested:
        counts: follows
  format:
    html:
      fields:
        - id
        - username
        - bio
        - media_count
        - followed_by
        - follows





