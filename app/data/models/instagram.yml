content_item:
  description: A photo or a video
  service_specific_name: media
  fields:
    - name: id
      uuid: true

user:
  fields:
    - name: id
      uuid: true

    - name: username
      unique: true

    - name: profile_picture
      type: image_url


    - name: media_count
      type: numeric
      nested: [counts, media]


    - name: followed_by_count
      type: numeric
      nested: [counts, followed_by]

    - name: follows_count
      type: numeric
      nested: [counts, follows]

    - name: bio
      type: text





